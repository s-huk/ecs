---
########################################
# global mapping parameters:
########################################
coerce: false
ignore_malformed: true



fields:

########################################
# additional fields (with type):
########################################
  - name: "@version"
    description: >
      Beat version
    type: integer

########################################
# ecs mapping extensions (without type):
########################################
  - name: message
    fielddata: true
  - name: agent
    fields:
    - name: version
      coerce: true
    - name: name
      fielddata: true
      ignore_above: 123
  - name: http
    fields:
    - name: response
      fielddata: false
      fields:
      - name: status_code
        coerce: true
