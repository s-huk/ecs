---
########################################
# global mapping parameters:
########################################
#coerce: false
#ignore_malformed: true



fields:

########################################
# additional avm fields (with type):
########################################
  - name: base
    fields:
      - name: "@version"
        type: integer
        description: >
          Beat version
      - name: offset
        type: integer
        title: offset
        description: >
          Kafka Offset
########################################
# ecs mapping extensions (without type):
########################################
  - name: base
    fields:
      - name: "@timestamp"
  - name: message
    fielddata: true
  - name: event
    fields:
      - name: category
        type: int
        fields:
          - name: subtest
            type: text
  - name: agent
    fields:
      - name: version
        coerce: true
      - name: name
  - name: http
    fields:
      - name: response
        fields:
          - name: status_code
            type: keyword
########################################
# user_agent extension:
########################################
  - name: user_agent
    fields:
      - name: os
        type: keyword
      - name: os_name
        type: keyword
      - name: build
        type: keyword

