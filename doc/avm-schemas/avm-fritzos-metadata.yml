---
- name: avm_fritzos_metadata
  title: FRITZ!OS Metadata
  description: >
    Metadata representation of AVM device models with FRITZ!OS.
  type: group
  fields:
    - name: name
      type: keyword
      description: >
        The human-readable name of an AVM product.
    - name: hardware_id
      type: short
      description: >
        The hardware identifier of an AVM product.
    - name: hardware_revision
      type: integer
      description: >
        The hardware revision of an AVM product.
    - name: product_name
      type: keyword
      description: >
        The product name of an AVM product.
    - name: maca
      type: keyword
      description: >
        The MACA of an AVM product which is the MAC adress of the primary network interface.
    - name: serial
      type: keyword
      description: >
        The serial of an AVM product which is an unique identifier.
    - name: oem
      type: keyword
      description: >
        The original equipment manufacturer (OEM) string of this AVM product.
    - name: major
      type: short
      description: >
        The major version of the FRITZ!OS executed on the AVM product.
    - name: minor
      type: short
      description: >
        The minor version of the FRITZ!OS executed on the AVM product.
    - name: patch
      type: short
      description: >
        The patch version of the FRITZ!OS executed on the AVM product.
    - name: buildnumber
      type: integer
      description: >
        The buildnumber version of the FRITZ!OS executed on the AVM product.
    - name: buildtype
      type: short
      description: >
        The buildtype of the FRITZ!OS executed on the AVM product.
    - name: language
      type: keyword
      description: >
        The language configured in FRITZ!OS encoded according to [ISO639 alpha-2] language code (e.g. ”de”, ”en”)
    - name: country
      type: keyword
      description: >
        The country code that exposes the location of the AVM product. This is encoded according to [ISO 3166 alpha-2] country code (e.g. ”DE”, ”EN”)
    - name: time_zone
      type: keyword
      description: >
        The time shift configured in FRITZ!OS relative to Coordinated Universal Time (UTC) according to [ISO 8601] (e.g. ”+1:00”)
    - name: calling_code
      type: keyword
      description: >
        The international Country Calling Code as string value according to [ITU-T E.164] (e.g. ”+49”).
    - name: provider_key
      type: keyword
      description: >
        The identifier string of the provider configured in FRITZ!OS.
    - name: provider_name
      type: keyword
      description: >
        The human-readable string name of the provider configured in FRITZ!OS.
    - name: annex
      type: keyword
      description: >
        The human-readable string name of the provider configured in FRITZ!OS.
    - name: update_config
      type: short
      description: >
        The human-readable string name of the provider configured in FRITZ!OS.
    - name: flags
      type: keyword
      description: >
        The flags configured in FRITZ!OS as array of strings.
    ######### statistical extension
    - name: fw
      type: keyword
      description: >
        The human-readable firmeware version of the FRITZ!OS executed on the AVM product.